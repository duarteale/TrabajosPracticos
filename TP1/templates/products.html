<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ context.title}}</title>
    <!--  CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous" async defer></script>

</head>
<body>
    <table class="table table-dark table-striped">
        <thead>
          <tr >

            <th class="color-row" scope="col">Id</th>
            <th class="color-row" scope="col">Title</th>
            <th class="color-row" scope="col">Price</th>
            <th class="color-row" scope="col">Category</th>
          </tr>
        </thead>
        <tbody>
            {% for item in context.data %}
              <tr>
                <th scope="row">                 
                  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#product-modal-{{ item.id }}">
                    {{ item.id }}
                    </button>

<div class="modal fade" id="product-modal-{{ item.id }}" tabindex="-1" aria-labelledby="product-modal-{{ item.id }}-label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="product-modal-{{ item.id }}-label">Detalle del producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="card" style="width: 15rem;">
          <img src="{{ item.image }}" class="card-img-top" alt="Product Image">
          <div class="card-body" >
            <h5 class="card-title"><strong>{{ item.title }}</strong></h5>
            <p class="card-text"><u>Descripción:</u> {{ item.description }}</p>
            <p class="card-text"> Precio ${{ item.price }} </p>
            <p class="card-text"> <small>Categoría: {{ item.category }} </small> </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

                </th>
                <td>{{ item.title}}</td>
                <td>{{ item.price}}</td>
                <td>{{ item.category}}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
</body>
</html>
