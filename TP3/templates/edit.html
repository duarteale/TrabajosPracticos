<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Editar Tarea</h1>

    <form method="POST" action="/edit/{{ task.id }}">
        <label for="title">Título:</label>
        <input type="text" id="title" name="title" value="{{ task.title }}" required><br>

        <label for="description">Descripción:</label>
        <textarea id="description" name="description" required>{{ task.description }}</textarea><br>

        <input type="submit" value="Guardar">
    </form>

    <a href="/">Volver a la lista de tareas</a>
</body>
</html>
